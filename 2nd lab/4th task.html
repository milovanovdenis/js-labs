<script>
    var x = Number(prompt("введите x"));
    var a = 2.7;
    var b = 3.59;
    var y;
    switch (x) {
        case 3:
            y = Math.cos((a * x) ** 2) ** 3;
            break;
        case -1:
            y = Math.sin(x) ** 2 + b / x;
            break;
        case 1:
            y = (2 - x ** 2) ** 3;
            break;
    }
    alert(y);
</script>
