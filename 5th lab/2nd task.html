<script>
    var m = prompt("введите количество строк матрицы")
    var n = prompt("введите количество столбцов матрицы")
    var matrix = []
    for (let i=0; i<m; i++) {
        matrix.push(prompt("введите строку матрицы").split(" "))
    }

    alert("исходная матрица:\n" + matrix.map((x) => x.join(" ") + "\n").join(" "))

    for(let i=m/2; i<m; i++) {
        for (let j=0; j<n/2; j++) {
            c = matrix[i-m/2][j+n/2]
            matrix[i-m/2][j+n/2] = matrix[i][j]
            matrix[i][j] = c
        }
    }
    alert("итоговая матрица:\n" + matrix.map((x) => x.join(" ") + "\n").join(" "))
</script>
