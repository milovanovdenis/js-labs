<script>
    var m = prompt("введите количество строк");
    var kColumnNumbers = [];
    var matrix = [];
    for (let i=0; i<m; i++) {
        matrix.push(prompt("введите строку матрицы").split(" "));
    }
    var k = prompt("введите номер столбца").split(" ");

    for (i of matrix) {
        kColumnNumbers.push(i[k-1]);
    }

    alert(kColumnNumbers);
</script>
