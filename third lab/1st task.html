<script>
    var n = prompt("введите количество символов");
    var listOfNumbers = prompt("введите числа через пробел").split(" ");
    var k = 0;
    var listOfOddNumbers = [];

    function main () {
        for (let i=0; i<n; i++) {
            if (listOfNumbers[i] % 2) {
                listOfOddNumbers.push(listOfNumbers[i]);
                k++;
            };
        };
        return;
    };

    if (listOfNumbers.length == n) {
        main();
        alert(listOfOddNumbers + "\n" + "число нечётных символов: " + k);
    } else {
        alert("учись считать, бездарь");
    };

</script>
