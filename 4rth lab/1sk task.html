<script>
    var list = prompt("введите массив через пробел").split(" ");
    var new_list = [];
    
    for (let i=0; i<list.length; i++) {
        if (list[i] % 2) {
            new_list.push(list[i]);
            list.splice(i, 1);
        } ;
    };
    alert(list.concat(new_list.reverse()));
</script>
